<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Contacts</title>
    <meta charset="utf-8">
    <meta name = "format-detection" content = "telephone=no" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/superfish.css">
    <link rel="stylesheet" href="/css/contacts.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery-migrate-1.1.1.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/jquery.equalheights.js"></script>
    <script src="/js/superfish.js"></script>
    <script src="/js/jquery.mobilemenu.js"></script>
    <script src="/js/forms.js"></script>
    <script src="/js/jquery.ui.totop.js"></script>
    <script>
        $(window).load( function(){
            $().UItoTop({ easingType: 'easeOutQuart' });
            $('form').forms({
                ownerEmail:'#'
            }); 
        });
    </script>
     </head>
     <body>
<!--==============================header=================================-->
<header>
    <div class="container_16">
        <div class="row">
            <div class="grid_16">
                
                <h1><a href="index.html"><img src="/images/logo.jpg" alt="agro united"></a> </h1>
                <nav>
                    <ul class="sf-menu">
                        <li class="current"><a href="/index.html">About us</a> </li>
                        <li><a href="/pages/Services.html">Services</a></li>
                        <li><a href="/pages/Products.html">Products</a></li>
                        <li><a href="/pages/Partners.html">Partners</a></li>
                        <li class="last"><a href="/pages/Contacts.html">Contacts</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<!--=======content================================-->
<div class="content">
    <div class="container_16">
        <div class="row">
            <div class="map_wrapper grid_5 suffix_1">
                <h2>Contact Info</h2>
                <iframe id="map_canvas" src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Brooklyn,+New+York,+NY,+United+States&amp;aq=0&amp;sll=37.0625,-95.677068&amp;sspn=61.282355,146.513672&amp;ie=UTF8&amp;hq=&amp;hnear=Brooklyn,+Kings,+New+York&amp;ll=40.649974,-73.950005&amp;spn=0.01628,0.025663&amp;z=14&amp;iwloc=A&amp;output=embed">
                </iframe>
                <dl class="adress">
                    <dt class="color-1">8901 Marmora Road,<br>
                    Glasgow, D04 89GR.</dt>
                    <dd><span>Freephone:</span>+1 800 559 6580</dd>
                    <dd><span>Telephone:</span>+1 800 603 6035</dd>
                    <dd><span>FAX:</span>+1 800 889 9898</dd>
                    <dd><span class="e-mail">E-mail: <a href="#" class="demo color-1">agro_udaan@.org</a></span></dd>
                </dl>
            </div>
            <article class="grid_10">
                <h2></h2>
                <form id="contact-form">
                    <div class="success">Contact form submitted!<br>
                        <strong>We will be in touch soon.</strong>
                    </div>
                    <fieldset>
                        <label class="name">
                            <input type="text" value="Name:">
                            <span class="error">*This is not a valid name.</span> 
                            <span class="empty">*This field is required.</span>
                        </label>
                        <label class="email">
                            <input type="email" value="E-mail:">
                            <span class="error">*This is not a valid email address.</span> 
                            <span class="empty">*This field is required.</span>
                        </label>
                        <label class="phone">
                            <input type="tel" value="Phone:">
                            <span class="error">*This is not a valid phone number.</span> 
                            <span class="empty">*This field is required.</span>
                        </label>
                        <label class="message">
                            <textarea>Message:</textarea>
                            <span class="error">*The message is too short.</span> 
                            <span class="empty">*This field is required.</span>
                        </label>
                        <div class="form_buttons">
                             <a href="#" class="btn-2" data-type="reset">Clear</a>
                            <a href="#" class="btn-2" data-type="submit">submit</a>
                        </div>
                    </fieldset>
                </form>
            </article>
        </div>
    </div>
</div>

<!--=======footer=================================-->
<footer>
    <div class="bg-4">
        <div class="container_16">
            <div class="row grid_16">
                <div class="inside">
                    <a href="/index.html"></a>
                    <span>&copy; 2013 &#8226; Privacy policy</a></span>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
